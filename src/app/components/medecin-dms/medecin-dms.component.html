
<div class="container" *ngIf="user.role ==='ROLE_MEDECIN'">
  <div class="row">
    <div class="row">
      <div class="col-2" id="side">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-10" id="main">
        <div class="row"><h1>Patients</h1></div>
        <div class="row">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Sexe</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let patient of patients">
                <td>{{patient.nom}}</td>
                <td>{{patient.prenom}}</td>
                <td>{{patient.sexe}}</td>
                <td>
                  <i routerLink="/patient/{{patient.id}}/dossierMedical" class="bi bi-eye-fill fa-5x"></i>
                  <i routerLink="/users/{{patient.id}}" class="bi bi-pencil-square"></i>
                </td>

             </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
