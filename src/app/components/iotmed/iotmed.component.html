<div class="container" *ngIf="user.role ==='ROLE_MEDECIN'">
  <div class="row">
    <div class="row">
      <div class="col-2" id="side">
       <app-sidebar></app-sidebar>
       </div>
      <div class="col-9" id="main">
        <div class="row"><h1>Glycemie</h1> <em>{{patient.nom}} {{patient.prenom}}</em></div>
        <div class="row">

            <div class="container">
            <div class="row">
              <div class="col-8">
                <div>
                  <canvas baseChart
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [chartType]="lineChartType"
                    [plugins]="lineChartPlugins">
                  </canvas>
                </div>
              </div>
              <div class="col-4">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                  <div *ngFor="let da of valuesDateGly">
                    <p class="dat">{{da.date.substring(0,10)}}</p>
                    <div *ngFor="let g of da.values">
                      <p>
                        <strong *ngIf="g.value >= 70 &&  g.value <= 121">{{g.value}}</strong>
                        <strong *ngIf="g.value < 70 ||  g.value > 121" class="danger">{{g.value}}</strong>
                        <em>mg/dl</em>
                        <em class="time">{{g.dateTimeEnregistrement.substring(11,16)}}</em>
                      </p>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
